version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo installing NodeJS version 22....
  pre_build:
    commands:
      - npm install
      - echo installing dependencies...
  build:
    commands:
      - npm run build
      - echo building the react static website for production...

artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: build